<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtraction</title>
</head>
<body>
    <h3>Subtraction</h3>

    <h4>First Number: 
        <input id="firstNumber" type="number" placeholder="Enter a number">
    </h4>

    <h4>Second Number: 
        <input id="secondNumber" type="number" placeholder="Enter a number">
    </h4>

    <button id="subBtn">-</button>

    <h4>Result: <span id="total"></span></h4>

    <script>
        var firstNumber = document.getElementById('firstNumber');
        var secondNumber = document.getElementById('secondNumber');
        var subBtn = document.getElementById('subBtn');
        var total = document.getElementById('total');

        subBtn.addEventListener('click', function () {
            var num1 = parseFloat(firstNumber.value);
            var num2 = parseFloat(secondNumber.value);
            total.innerText = num1 - num2;
        });
    </script>

          <a href="index.html">Addition</a>
          <a href="another.html">Multiplication</a>
    
</body>
</html>
