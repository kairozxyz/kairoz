<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>
    <h3>Calculations</h3>
    
    <h4>First Number: 
        <input id="firstNumber" type="number" placeholder="enter a number">
    </h4>

    <h4>Second Number: 
        <input id="secondNumber" type="number" placeholder="enter a number">
    </h4>

    <button id="sumBtn">=</button>

    <h4>Total Sum: <span id="total"></span></h4>

    <script>
        var firstNumber = document.getElementById('firstNumber');
        var secondNumber = document.getElementById('secondNumber');
        var sumBtn = document.getElementById('sumBtn');
        var total = document.getElementById('total');

        sumBtn.addEventListener('click', function () {
            var num1 = parseInt(firstNumber.value);
            var num2 = parseInt(secondNumber.value);
            var result = num1 + num2;
            total.innerText = result;
        });
    </script>

        <a href="another.html">Multiplication</a>
    
</body>
</html>
